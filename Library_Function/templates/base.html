<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Library</title>
  <link rel="stylesheet" href="{% static 'css/style1.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="d-flex-col">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="iaLogo navbar-brand" href="{% url 'books:home' %}">
        <img src="{% static 'image/ia-logo.png' %}" alt="Internet Archive Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  <form method="POST" class="d-flex me-3" action="{% url 'books:searchbook' %}" role="search" style="width: 400px;">
      {% csrf_token %}
      <input class="form-control me-2" type="text" name="q" placeholder="Search" aria-label="Search" style="flex-grow: 1;" />
      <button class="btn btn-success" type="submit">Search</button>
    </form>

      <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
          <button class="btn dropdown-toggle" style="border: none; background: transparent;" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user"></i> User
          </button>
          <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{% url 'users:register' %}"><i class="fa-solid fa-user-plus"></i> Register</a></li>
            <li><a class="dropdown-item" href="{% url 'users:login' %}"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
            <li><a class="dropdown-item" href="{% url 'users:logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
          </ul>
        </div>

        <a class="btn btn-info" href="#">
          <i class="fa-solid fa-hand-holding-dollar"></i> Donate
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-white text-center p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);">
    &copy; 2025 Library. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
