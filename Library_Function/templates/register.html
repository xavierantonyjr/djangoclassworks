{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="box">
    <h1 class="main-title">Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Register</button>
    </form>
</main>
{% endblock %}
