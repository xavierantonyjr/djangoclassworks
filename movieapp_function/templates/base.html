<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url({% static 'images/img.png' %}); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<div class="d-flex-col">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: rgba(13, 110, 253, 0.3); backdrop-filter: blur(8px);">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Online Movie Store</a>
          {% block button %}
        <a href="{% url 'addmovie' %}" class="btn btn-success">Add Movie</a>
          {% endblock %}
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5 w-100" style="background-color: rgba(255, 0, 0, 0.3); backdrop-filter: blur(10px);">
    &copy; 2025 Online Movie Store. All rights reserved.
    </footer>

</div>
</body>
</html>
