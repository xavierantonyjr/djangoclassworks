{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column">
  <div class="card text-center p-4 mb-4 mt-5" style="max-width: 500px; width: 100%;">
    <div class="card-body bg-light">
      <img src="{% static 'image/auth1.png' %}" alt="Logo" class="mb-3" style="height:120px; border-radius: 50%;">
      <h2 class="mb-3">Welcome to MyAuthApp</h2>
      <p class="text-muted">Secure login and registration system</p>

      {% if user.is_authenticated %}
        <p class="mb-3">Hello, <strong>{{ user.username }}</strong></p>
        <p class="mb-3">You are logged in!</p>
        <a href="{% url 'signout' %}" class="btn btn-outline-danger">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}" class="btn btn-outline-success">Register</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
