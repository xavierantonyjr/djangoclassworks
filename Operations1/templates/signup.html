{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<main class="container mt-5">
    <div class="card p-4 shadow-sm" style="width: 40%;">
        <h2 class="mb-4" style="color: red;">Sign up</h2>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</main>
{% endblock %}
