<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex-col">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);">
        <div class="container-fluid" style="color: red;">
            <strong>ARITHMATIC OPERATIONS</strong>
        </div>
    </nav>
    <!-- Main -->
    <main class="container container-bg mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-white text-center p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);">
    &copy; 2025 Operations. All rights reserved.
    </footer>
</body>
</html>
