{% extends 'base.html' %}
{% block content %}
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete <strong>{{ vehicle.brand }} {{ vehicle.model_name }}</strong>?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
