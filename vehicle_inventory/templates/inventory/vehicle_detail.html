{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>{{ vehicle.brand }} {{ vehicle.model_name }}</h2>
        </div>
        <div class="card-body">
            {% if vehicle.image %}
                <img src="{{ vehicle.image.url }}" height="200" class="mb-3">
            {% endif %}
            <p><strong>Year:</strong> {{ vehicle.year }}</p>
            <p><strong>Price:</strong> â‚¹{{ vehicle.price }}</p>
            <p><strong>Available:</strong> {{ vehicle.is_available }}</p>
            <a href="{% url 'vehicle_update' vehicle.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'vehicle_delete' vehicle.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
{% endblock %}
