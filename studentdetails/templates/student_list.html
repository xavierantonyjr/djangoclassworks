<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h2>Student List</h2>

<a href="{% url 'student:student_create' %}">Add Student</a>

<ul>
    {% for s in student %}
    <li>
        {{ s.name }} - {{ s.age }} - {{ s.course }}
            <a href="{% url 'student:student_update' s.id %}">Edit</a>
            <a href="{% url 'student:student_delete' s.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
